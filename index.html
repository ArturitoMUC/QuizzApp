<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzApp</title>

    <link rel="stylesheet" href="style.css">

    <script src="questions.js"></script>
    <script src="script.js"></script>
   
    <!--Bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!--Bootstrap file-->
</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizzApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="quiz-card">
            <img id="headerImage" src="./img/education.jpg" class="card-img-top mb-2">

            <div class="progress">
                <div id="progressbar" class="progress-bar" role="progressbar" style="width: 0% ;"></div>
            </div>

            <div class="card-body" id="endScreen" style="display: none">
                <h2 class="text-center">Quiz beendet!</h2>
                <h3 class="text-center">Du hast <b id="amountOfRightQuestions">XXX</b> Fragen von <b
                        id="amountOfQuestions">XXX</b> richtig beantwortet</h3>

                <div class="button-row">
                    <button onclick="restartGame()" class="btn btn-primary">erneut spielen</button>
                </div>
            </div>

            <div class="card-body" id="questionBody">
                <h5 id="questiontext" class="card-title mb-2">
                    Frage
                </h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div id="answer_1" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div id="answer_2" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div id="answer_3" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div id="answer_4" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <div> <b id="number-of-question">1</b> von <b id="all-questions">5</b> Fragen</div>
                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>n√§chste
                        Frage</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
